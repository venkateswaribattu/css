<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sliding effect</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <style>
    #panel,#flip{
        padding: 5px;
        text-align: center;
        background-color: red;
        border: solid 1px blue;
    }
    #panel{
        padding: 50px;
        display: none;
    }
  </style>
</head>
<body>
    <h1>Welcome to satyabama sliding effects</h1>
    <div id="flip">click to slid down panel</div>
    <div id="panel">Welcome to nth</div>
    <script>
        $('#flip').click(function(){
            $('#panel').slideToggle(3000);
            $('#panel').slideToggle(4000);
            $('#panel'),slideToggle(600);
        })
    </script>
    
</body>
</html>
